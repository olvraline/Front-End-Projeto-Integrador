<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/tab-icon.png" type="image/x-icon">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tela-cadastro.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header id="header" class="w-screen xs:p-2 sm:p-2 lg:p-4 border-collapse items-center justify-center relative flex">
        <img class="border-collapse items-center justify-center h-16"
            src="./assets/images/Sem Título-4.png   "
            alt="Logo">
    </header>
   
    <div id="formulário">
        <div id="title-cadastro"><h1 class="text-color-[#B35FD0]">Cadastro de Usuário</h1></div>
        <form id="form1" action="" >
            <div>
                <div>
                    <label for="nome" class="w-80">Nome Completo</label>
                    <input type="text"  id="nome" >
                </div>
                <div >
                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data" >
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label for="cep">CEP</label>
                        <a id="buscar-cep" href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não sei meu CEP</a>
                    </div>
                    <input type="text" id="cep" placeholder="XXXXX-XXX" >                
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="+55 (XX) XXXXX-XXXX" >
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" >
                </div>
                <div>
                    <label  for="password">Senha</label>
                    <input type="password" id="password" >
                </div>
                <div class="justify-center">
                    <a id="login-button-link" href="#"><button id="button-continuar" type="button">Continuar</button></a>
                </div>
                    
            </div>        
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="tela-cadatro.js"></script>
</body>
</html>
