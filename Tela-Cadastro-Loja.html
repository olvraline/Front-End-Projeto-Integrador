<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/tab-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="tela-cadastro-loja.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    
    <title>Tela Cadastro de Loja</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header id="header" class="content flex item-center justify-center">
        <div class="content flex item-center justify-center"><img id="logo" src="./assets/logo-bolsa.png" alt="logo"></div>
    </header>
    <div id="titulo-cadastro-loja"><h1>Cadastro de Loja</h1></div>
    <div class="content flex item-center justify-center">
    <div id="banner">
    <img id="img-perfil" src="./assets/Logo-We-Buy-It.png" alt="perfil">
   </div>
    </div>
    <div>
        <form id="form-cadastro-loja" action="">
            <div id="text-areas" class="w-80">
                <div>
                <label for="nome-loja" class="w-80">Nome da Loja</label>
                <input type="text" id="nome-loja" >
                </div>
                <div>
                    <label for="descricao-loja">Descrição da loja</label>
                </div>
                <div class="w-80">
                    <textarea name="descricao" id="descricao-loja" cols="4" rows="4"></textarea>
                </div>
                <div>
                    <label for="cep" >CEP da loja<a id="buscar-cep" href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não sei meu CEP</a></label>
                    <input type="text" id="cep-loja" placeholder="XXXXX-XXX" >    
                </div>
                <div id="localizacao">
                    <label for="localizacao-loja">Localização da loja</label>
                    <select name="estado" id="estado">
                        <option value="1">ESTADO</option>
                        <option value="2">RJ</option>
                        <option value="3">SP</option>
                        <option value="4">SC</option>
                    </select><select name="cidade" id="cidade">
                        <option value="1">CIDADE</option>
                        <option value="2">Blumenau</option>
                        <option value="3">Itajaí</option>
                        <option value="4">Floripa</option>
                    </select>
                    <div>
                        <input type="text" id="bairro" placeholder="Bairro">
                    </div>
                    <div>
                    <input type="text" id="rua" placeholder="Rua">
                    </div>
                    <div>
                    <input type="text" id="numero" placeholder="Número">
                    </div>
                    <input type="text" id="complemento" placeholder="Complemento">
                </div>
                <div>
                    <label for="contato-loja">Contato da loja</label>
                    <input type="text" id="contato-loja" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div>
                    <label for="cpf-loja">Insira seu CPF</label>
                    <input type="text" id="cpf-loja">
                </div>
                <div>
                    <label for="cnpj-loja">Insira seu CNPJ</label>
                    <input type="text" id="cnpj-loja">
                </div>
                <div>
                    <label for="senha-confirmar-loja">Insira sua senha para confirmar:</label>
                    <input type="text" id="senha-confirmar-loja">
                </div>
                <div>
                    <button id="button-continuar-loja" type="button" >Continuar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="tela-cadastro-loja.js"></script>
</body>
</html>
